<!--DOCTYPE html -->
<html>

<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% endif %}</li>
    {% endfor %}
</ul>
{% endif %}
<h1> {{title}} is working</h1>

{{instance.title}}</br>
{{instance.content}}</br>
{{instance.timestamp}}</br>
{{instance.updated}}</br>
{{instance.id}}</br>

</body>

</html>
